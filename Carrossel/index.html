<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contêiner principal do carrossel -->
    <div class="carousel-container">
        <!-- Contêiner que contém as imagens do carrossel -->
        <div class="carousel" id="carousel">
            <img src="https://files.tecnoblog.net/wp-content/uploads/2022/04/batman.jpg" alt="Slide 1">
            <img src="https://i.pinimg.com/originals/49/da/7d/49da7d8efab607e46a080cc5356509ea.jpg" alt="Slide 2" srcset="">
            <img src="https://ingresso-a.akamaihd.net/b2b/production/uploads/article/image/2969/3250daefc562dd0e93bcd0501e33fa48.jpg" alt="Slide 3">
        </div>
        <!-- Botões de navegação para avançar e retroceder no carrossel -->
        <div class="buttons">
            <button onclick="prevSlide()">⬅</button>
            <button onclick="nextSlide()">➡</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
